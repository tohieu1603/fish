version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: seafood_db
    environment:
      POSTGRES_DB: seafood_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  
volumes:
  postgres_data:
